<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Level 3</title>
</head>
<body>
    <form  action="server">
     <lable for="name"> Name :</lable>
     <input type="text" name="name"/>
     <br/><br/>
     <lable for="sex">Sex:</lable>
     <input type="radio" name="sex" id="male" value="male"/>
     <lable for="male">Male</lable>
     <input type="radio" name="sex" id="female" value="female"/>
     <lable for="female">Female</lable>
     <br/><br/>
     <lable for="Country">Country:</lable>
     <select name="Country" id="country">
        <option>select and option</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="Turkey">India</option>
        <option value="Japan">Japan</option>
        <option value="canada">Canada</option>
     </select>
     <br/><br/>
     <lable for="message">Message :</lable><br/>
     <textarea name="message" id="message" cols="30"
     rows="4"></textarea>
     <br/><br/>
     <input type="checkbox" name="newsletter" id="newsletter"/>
     <lable for="newslatter">Subscribe?</lable>
     <br/><br/>
     <button>Submit</button>
    </form>
</body>
</html>
